<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External Files Linking -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Internal Files Linking -->
    <link rel="stylesheet" href="css/dashboard.css" />

    <title>Admin Panel</title>
  </head>

  <body>
    <div class="wrapper-parent">
      <!-- Sidebar menu  -->
      <div id="menu" class="menu-wrap hide">
        <!-- Logo -->
        <div>
          <a class="site-name" href="dashboard.html">
            <div class="logo">
              <img src="img/logo.png" alt="" />
            </div>
          </a>
        </div>

        <!-- Navlist -->
        <ul class="insideScroll text-white mt-2">

          <li class="hover">
            <a href="index.html" class="">
              <i class="fas fa-house-damage"></i>
              Overview
            </a>
          </li>

          <li class="hover">
            <a href="categories.html" class="">
              <i class="fa-solid fa-list-ul"></i>
              Categories
            </a>
          </li>

          <li class="hover">
            <a href="product.html" class="">
              <i class="fa-solid fa-plus"></i>
              Product
            </a>
          </li>

          <li class="hover">
            <a href="orders.html" class="">
              <i class="fa-solid fa-cart-shopping"></i>
              Order History
            </a>
          </li>

          <li class="hover">
            <a href="logout.html" class="">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>

      <!-- Responsive Overlay -->
      <div class="responsive-overlay"></div>

      <!-- Main Content Div -->
      <div class="content-wrap">
        <!-- top row -->
        <div class="top-bar sticky-top">
          <div class="container-fluid">
            <div class="row px-3">
              <div class="col-12 bg">
                <div class="row">
                  <div class="col-2">
                    <!-- Hamburger icon -->
                    <div id="hideshow" href="#!" class="menu-toggle-btn">
                      <span class="w-75"></span>
                      <span class="w-50"></span>
                      <span></span>
                    </div>

                    <!-- Hamburger icon responsive -->
                    <div id="hideshow" href="#!" class="menu-toggle-btn lg">
                      <span class="w-75"></span>
                      <span class="w-50"></span>
                      <span></span>
                    </div>
                  </div>

                  <!-- top row cta -->
                  <div
                    class="col-10 d-flex justify-content-end align-items-center"
                  >
                    <div class="dropdown-center no-icon-dropdown">
                      <a href=""
                        ><i class='bx bxl-telegram'></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Dashboard main content section -->
        <div class="main-content">
          <div class="container-fluid">

           <!-- dashstats -->
            <div class="dashstats mx-2">
              <div class="row">
                <div class="col-lg-4">
                  <div class="dashstat">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="dashstat_content">
                      <h3>5101</h3>
                      <p>Total Orders</p>
                    </div>
                  </div>
                </div>

                <div class="col-lg-4">
                  <div class="dashstat">
                    <i class="fa-solid fa-tag"></i>
                    <div class="dashstat_content">
                      <h3>39101</h3>
                      <p>Total Products</p>
                    </div>
                  </div>
                </div>

                <div class="col-lg-4">
                  <div class="dashstat">
                    <i class="fa-solid fa-list-ul"></i>
                    <div class="dashstat_content">
                      <h3>21</h3>
                      <p>Total Categories</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Navicard -->
             <div class="navicards mx-2">
              <div class="row">
                <div class="col-lg-6">
                  <a href="">
                    <div class="navcard">
                      <div class="nc_left">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Check Order History</p>
                      </div>
  
                      <div class="nc_right">
                        <i class="fa-solid fa-arrow-right-long"></i>
                      </div>
                    </div>
                  </a>
                </div>

                <div class="col-lg-6">
                  <a href="">
                    <div class="navcard">
                      <div class="nc_left">
                        <i class="fa-solid fa-tag"></i>
                        <p>Add New Product</p>
                      </div>
  
                      <div class="nc_right">
                        <i class="fa-solid fa-arrow-right-long"></i>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
             </div>
          </div>
        </div>
      </div>
    </div>

    <!-- External JS Linking -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Internal JS Linking -->
    <script src="js/dash.js"></script>
  </body>
</html>
