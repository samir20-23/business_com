<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External Files Linking -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Internal Files Linking -->
    <link rel="stylesheet" href="css/dashboard.css" />

    <title>Admin Panel - Categories</title>
  </head>

  <body>
    <div class="wrapper-parent">
      <!-- Sidebar menu  -->
      <div id="menu" class="menu-wrap hide">
        <!-- Logo -->
        <div>
          <a class="site-name" href="dashboard.html">
            <div class="logo">
              <img src="img/logo.png" alt="" />
            </div>
          </a>
        </div>

        <!-- Navlist -->
        <ul class="insideScroll text-white mt-2">
          <li class="hover">
            <a href="index.html" class="">
              <i class="fas fa-house-damage"></i>
              Overview
            </a>
          </li>

          <li class="hover">
            <a href="categories.html" class="">
              <i class="fa-solid fa-list-ul"></i>
              Categories
            </a>
          </li>

          <li class="hover">
            <a href="product.html" class="">
              <i class="fa-solid fa-plus"></i>
              Product
            </a>
          </li>

          <li class="hover">
            <a href="orders.html" class="">
              <i class="fa-solid fa-cart-shopping"></i>
              Order History
            </a>
          </li>

          <li class="hover">
            <a href="logout.html" class="">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>

      <!-- Responsive Overlay -->
      <div class="responsive-overlay"></div>

      <!-- Main Content Div -->
      <div class="content-wrap">
        <!-- top row -->
        <div class="top-bar sticky-top">
          <div class="container-fluid">
            <div class="row px-3">
              <div class="col-12 bg">
                <div class="row">
                  <div class="col-2">
                    <!-- Hamburger icon -->
                    <div id="hideshow" href="#!" class="menu-toggle-btn">
                      <span class="w-75"></span>
                      <span class="w-50"></span>
                      <span></span>
                    </div>

                    <!-- Hamburger icon responsive -->
                    <div id="hideshow" href="#!" class="menu-toggle-btn lg">
                      <span class="w-75"></span>
                      <span class="w-50"></span>
                      <span></span>
                    </div>
                  </div>

                  <!-- top row cta -->
                  <div
                    class="col-10 d-flex justify-content-end align-items-center"
                  >
                    <div class="dropdown-center no-icon-dropdown">
                      <a href=""><i class="bx bxl-telegram"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Dashboard main content section -->
        <div class="main-content">
          <div class="container-fluid">
            <!-- add cat form -->
            <div class="com_card mx-2">
              <h3 class="com_card_title mb-3">Add New Category</h3>

              <form action="">
                <label for="" class="form_label">Category Name</label>
                <input type="text" class="form-input" />

                <button class="btn-one mt-3">Add Category</button>
              </form>
            </div>

            <!-- categories table -->

            <div class="com_card mx-2">
              <h3 class="com_card_title mb-3">All Categories</h3>

              <div class="table-responsive">
                <table class="data-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Category Name</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Shoe</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- External JS Linking -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Internal JS Linking -->
    <script src="js/dash.js"></script>
  </body>
</html>
